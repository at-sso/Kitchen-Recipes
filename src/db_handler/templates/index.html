<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
  </head>
  <body>
    <h1>Recipe App</h1>

    <!-- Add Recipe Form -->
    <h2>Add Recipe</h2>
    <form id="addForm">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" /><br />
      <label for="ingredients">Ingredients:</label><br />
      <textarea id="ingredients" name="ingredients"></textarea><br />
      <label for="steps">Steps:</label><br />
      <textarea id="steps" name="steps"></textarea><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <!-- Update Recipe Form -->
    <h2>Update Recipe</h2>
    <form id="updateForm">
      <label for="update_id">Recipe ID:</label><br />
      <input type="text" id="update_id" name="recipe_id" /><br />
      <label for="update_name">Name:</label><br />
      <input type="text" id="update_name" name="name" /><br />
      <label for="update_ingredients">Ingredients:</label><br />
      <textarea id="update_ingredients" name="ingredients"></textarea><br />
      <label for="update_steps">Steps:</label><br />
      <textarea id="update_steps" name="steps"></textarea><br /><br />
      <input type="submit" value="Update" />
    </form>
    <!-- Delete Recipe Form -->
    <h2>Delete Recipe</h2>
    <form id="deleteForm">
      <label for="delete_id">Recipe ID:</label><br />
      <input type="text" id="delete_id" name="recipe_id" /><br /><br />
      <input type="submit" value="Delete" />
    </form>

    <!-- Search Recipe Form -->
    <h2>Search Recipe</h2>
    <form id="searchForm">
      <label for="search_id">Recipe ID:</label><br />
      <input type="text" id="search_id" name="recipe_id" /><br /><br />
      <input type="submit" value="Search" />
    </form>

    <!-- View Recipes Section -->
    <h2>Response:</h2>
    <div id="recipesContainer"></div>
    <script src="js/view_recipes.js"></script>
  </body>
</html>
